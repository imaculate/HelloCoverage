name: Upload CodeCov Report
on: [push, pull_request]
jobs:
  run:
    runs-on: windows-latest
    name: Build, Test , Upload Code Coverage Report
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: ‘2’
        id: checkout_code
      - name: Setup MSBuild and add to PATH
        uses: microsoft/setup-msbuild@v1.0.2
        id: setup_msbuild
      - name: Run MSBuild
        id: run_msbuild
        run: msbuild HelloWorld.sln
      - name: Setup VSTest and add to PATH
        uses: darenm/Setup-VSTest@v1
        id: setup_vstest
      - name: Download OpenCppCoverage
        id: setup_opencppcoverage1
        run:  curl -L https://github.com/OpenCppCoverage/OpenCppCoverage/releases/download/release-0.9.9.0/OpenCppCoverageSetup-x64-0.9.9.0.exe --output OpenCppCoverageSetup-x64-0.9.9.0.exe
      - name: Install OpenCppCoverage
        id: setup_opencppcoverage2
        run: OpenCppCoverageSetup-x64-0.9.9.0.exe
      - name: Generate Report
        id: gen_test_report
        run: OpenCppCoverage --sources BitOps -- "vstest.console.exe" Debug\OpsTest.dll
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v1